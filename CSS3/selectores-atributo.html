<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores por Atributo</title>

    <style>
        /* Selector por atributo [] */
        input[type="text"]{
            background: red;
        }
        a[href="https://www.google.com/"]{
            color: orange;
        }
        /* Contenga coincidencias */
        a[href*="udemy"]{
            color: peru;
        }
         /* Comience con una palabra */
         a[href^="archivo"]{
            color:green;
        }
         /* Termine con una palabra */
         a[href$=".doc"]{
            color:hotpink;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="number" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="email" name="" id="">

    <a href="https://www.google.com/"> GOOGLE.COM</a>
    <a href="https://www.udemy.com/">UDEMY.COM</a>
    <a href="http://www.udemy.es/">UDEMY.ES</a>
    <a href="https://www.facebook.com/">FACEBOOK.COM</a>
    <a href="archivo.pdf">DESCARGAR</a>
    <a href="archivo.doc">DESCARGAR</a>
</body>
</html>
